<head>

    <title>Mommycomic - Comic Title</title>
    <style>
        :root {
            --background-color: #000000;
            --text-color: #FFFFFF;
            --accent-color: #a0a0a0; /* A light grey for subtle accents/hovers */
            --panel-background-color: #1a1a1a;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--background-color);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-button {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #cccccc;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 900px; /* Max width for readability of comic panels */
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        .comic-header-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .comic-cover {
            width: 100%;
            max-width: 500px; /* Max width for cover image */
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
            display: block; /* Ensures proper centering */
            margin-left: auto;
            margin-right: auto;
        }

        .comic-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .comic-tags {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
        }

        .comic-tags li {
            background-color: #555555;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .comic-content {
            background-color: var(--panel-background-color);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .comic-panel {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1.5rem; /* Space between panels */
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .comic-panel:last-child {
            margin-bottom: 0; /* No margin after the last panel */
        }

        .navigation-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            border-top: 1px solid var(--accent-color);
            margin-top: 2rem;
        }

        .navigation-footer a {
            background-color: var(--accent-color);
            color: var(--background-color);
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .navigation-footer a:hover {
            background-color: #cccccc;
        }

        .navigation-footer a.disabled {
            background-color: #333333;
            cursor: not-allowed;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--background-color);
            border-top: 1px solid var(--accent-color);
            margin-top: auto;
            font-size: 0.9rem;
            color: var(--accent-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            main {
                padding: 1rem;
            }

            .comic-title {
                font-size: 2.2rem;
            }

            .comic-tags {
                justify-content: flex-start;
            }

            .navigation-footer {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
